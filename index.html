<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number Game</title>
  </head>
  <body>

    <div id="guess-app">

      <header>
        
          <img src="/images/icon-trophy.svg" class="icon" alt="Trophy"/> <span>Highest Score: &nbsp;<span class="highScore">0</span></span>
        
      </header>

      <main>
        <h1>Guess The Number</h1>

        <p>(Between 1 and 100)</p>
        <p class="message">Insert number in the square below</p>

        <form id="check-form">
          <input type="number" placeholder="?" class="guess" />
          <button class="check">Check!</button>
        </form>

        <p class="score">Score: 100</p>
      </main>

      <footer>
        <a class="reset">Reset</a>
      </footer>

    </div>
    <script src="script.js"></script>
  </body>
</html>
